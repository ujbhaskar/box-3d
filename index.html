<!DOCTYPE html>
<html>
<head>
	<link rel="STYLESHEET" href="style.css" />
</head>
<body>
<div id="viewport" >
  <div id="world" style="transform: translateZ(0px) rotateX(37deg) rotateY(6deg);">
  	<div class="cloudBase" style="transform: translate3d(0px,60px,60px) rotateX(0deg) rotateY(0deg);height:60px"></div>
  	<div class="cloudBase" style="transform: translate3d(0px,0px,60px) rotateX(0deg) rotateY(0deg);height:60px"></div>
  	<div class="cloudBase" style="transform: translate3d(0px,0px,120px) rotateX(0deg) rotateY(0deg);"></div>
  	<div class="cloudBase" style="transform: translate3d(0px,0px,0px) rotateX(0deg) rotateY(0deg);"></div>
  	<div class="cloudBase" style="transform: translate3d(-60px,0px,60px) rotateX(90deg) rotateY(90deg);"></div>
  	<div class="cloudBase" style="transform: translate3d(0px,30px,30px) rotateX(90deg) rotateY(90deg);height: 60px;"></div>
  	<div class="cloudBase" style="transform: translate3d(0px,30px,90px) rotateX(90deg) rotateY(90deg);height: 60px;"></div>
  	<div class="cloudBase" style="transform: translate3d(60px,0px,60px) rotateX(90deg) rotateY(90deg);"></div>
  	<div class="cloudBase" style="transform: translate3d(0px,60px,60px) rotateX(90deg) rotateY(0deg);"></div>
  	<div class="cloudBase" style="transform: translate3d(0px,-60px,60px) rotateX(90deg) rotateY(0deg);"></div>
  	<div class="cloudBase" style="transform: translate3d(0px,0px,60px) rotateX(90deg) rotateY(0deg);width: 60px;"></div>
  	<div class="cloudBase" style="transform: translate3d(60px,0px,60px) rotateX(90deg) rotateY(0deg);width: 60px;"></div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
